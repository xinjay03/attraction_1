          <div class="introduce_contain">
             <p>太保花海節首次於2016年舉辦，每年春節期間，在<br>
                台18線高鐵大道旁面積27公頃的有機米專區，都會<br>
                種植綠肥作物，有油菜花、波斯菊、百日草及向日葵<br>
                等，在夏期稻作前變成彩虹花海，花田氛圍浪漫又夢<br>
                幻，還有以稻草編織的復活島摩艾石像等裝置藝術聳<br>
                立田間，被網友形容「台版北海道彩虹花田」。
              </p>
